name: Lore Scout
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  run-scout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install requests
      - run: python scout_lore.py
      - run: |
          git config --global user.name "LoreBot"
          git config --global user.email "bot@lore.com"
          git add .
          git commit -m "Auto-update lore" || echo "No changes"
          git push